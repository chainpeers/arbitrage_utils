name: Unittests
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
jobs:
 unittesting:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout code
       uses: actions/checkout@v4
     - name: Set up Python
       uses: actions/setup-python@v4
       with:
         python-version: '3.9'
     - name: Install requirements
       run: |
          pip install -r requirements.txt
     - name: Run Unittests
       run: |
          python -m unittest discover swapget/unittests